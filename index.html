<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="player"></div>
        <div class="map"></div>
        <div class="hitbox"></div>
        <div class="scoreboard">
            <span class="score">Time: 00:00 | Score: 0 | Lives: 3</span>
        </div>
        <div id="hud" style="position: fixed; top: 10px; left: 10px; color: white; font-size: 24px">
            Health: <span id="health-display">❤️❤️❤️</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
